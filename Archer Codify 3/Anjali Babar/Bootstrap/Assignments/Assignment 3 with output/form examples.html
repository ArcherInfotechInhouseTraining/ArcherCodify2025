<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
 
    <h2>Basic Form</h2>
    <form>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <h2>Form with Validation</h2>
    <form>
        <div class="mb-3">
            <label for="validationEmail" class="form-label">Email Address</label>
            <input type="email" class="form-control is-invalid" id="validationEmail" placeholder="Enter your email" required>
            <div class="invalid-feedback">Please provide a valid email address.</div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
                <button type="button" class="btn btn-outline-secondary" onclick="togglePassword()">Show</button>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <h2>Horizontal Form</h2>
    <form>
        <div class="row align-items-center">
            <div class="col-sm-3">
                <label for="username" class="form-label">Username</label>
            </div>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="username" placeholder="Enter username">
            </div>
        </div>
    </form>

    <h2>Form Grid</h2>
    <form>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="First Name">
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Last Name">
            </div>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Enter your address">
        </div>
    </form>

    <h2>Input Groups</h2>
    <form>
        <div class="mb-3">
            <label for="usernamePrefix" class="form-label">Username</label>
            <div class="input-group">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" id="usernamePrefix" placeholder="Username">
            </div>
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <div class="input-group">
                <input type="number" class="form-control" id="amount" placeholder="Amount">
                <span class="input-group-text">USD</span>
            </div>
        </div>
    </form>

    <h2>Select and Checkboxes</h2>
    <form>
        <div class="mb-3">
            <label for="dropdown" class="form-label">Options</label>
            <select class="form-select" id="dropdown">
                <option>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
            </select>
        </div>
        <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" id="terms">
            <label class="form-check-label" for="terms">Agree to terms</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" id="subscribe">
            <label class="form-check-label" for="subscribe">Subscribe to newsletter</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" id="updates">
            <label class="form-check-label" for="updates">Receive updates</label>
        </div>
    </form>

    <h2>File Input</h2>
    <form>
        <div class="mb-3">
            <label for="fileInput" class="form-label">Upload Image</label>
            <input type="file" class="form-control" id="fileInput">
        </div>
    </form>

    <h2>Floating Labels</h2>
    <form>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingEmail" placeholder="Email">
            <label for="floatingEmail">Email Address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
    </form>

    <h2>Form with Radio Buttons</h2>
    <form>
        <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" id="male" name="gender">
            <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" id="female" name="gender">
            <label class="form-check-label" for="female">Female</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" id="other" name="gender">
            <label class="form-check-label" for="other">Other</label>
        </div>
    </form>

    <h2>Form with Feedback</h2>
    <form>
        <div class="mb-3">
            <label for="feedbackEmail" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="feedbackEmail" placeholder="Enter your email" required>
            <div class="invalid-feedback">Please enter a valid email address.</div>
            <div class="valid-feedback">Looks good!</div>
        </div>
        <button type="submit" class="btn btn-primary" disabled>Submit</button>
    </form>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
        }
    </script>

</body>
</html>
