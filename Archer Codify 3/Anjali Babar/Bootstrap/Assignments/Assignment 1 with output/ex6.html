<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex6</title>

  <style>
    .row, .col, .container{
      border:2px solid black;
    }
  </style>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <div class="row">
      <div class="col bg-primary text-white text-center p-3">Column 1: Short content</div>
      <div class="col bg-primary text-white text-center p-3">Column 2: A bit longer content here</div>
      <div class="col bg-primary text-white text-center p-3">Column 3: Content that might be even longer than the others</div>
      <div class="col bg-primary text-white text-center p-3">Column 4</div>
      <div class="col bg-primary text-white text-center p-3">Column 5: The longest content of all in this example</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
