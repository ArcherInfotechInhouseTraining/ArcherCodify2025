<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mixed Breakpoints</title>
  <style>
    .container, .col-sm-1, .col-md-6, .col-lg-4{
      border:2px solid black;
    }
  </style>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container ">
    <div class="col-sm-1 col-md-6 col-lg-4 bg-primary text-white h-3">col1</div>
    <div class="col-sm-1 col-md-6 col-lg-4 col-lg-4 bg-primary text-white h-3">col2</div>
    <div class="col-sm-1 col-md-6 col-lg-4 col-lg-4 bg-primary text-white h-3">col3</div>
    <div class="col-sm-1 col-md-6 col-lg-4 col-lg-4 bg-primary text-white h-3">col4</div>
    <div class="col-sm-1 col-md-6 col-lg-4 col-lg-4 bg-primary text-white h-3">col5</div>
    <div class="col-sm-1 col-md-6 col-lg-4 col-lg-4 bg-primary text-white h-3">col6</div>
    <div class="col-sm-1 col-md-6 col-lg-4 col-lg-4 bg-primary text-white h-3">col7</div>
    <div class="col-sm-1 col-md-6 col-lg-4 col-lg-4 bg-primary text-white h-3">col8</div>
    <div class="col-sm-1 col-md-6 col-lg-4 col-lg-4 bg-primary text-white h-3">col9</div>
    <div class="col-sm-1 col-md-6 col-lg-4 col-lg-4 bg-primary text-white h-3">col10</div>
    <div class="col-sm-1 col-md-6 col-lg-4 col-lg-4 bg-primary text-white h-3">col11</div>
    <div class="col-sm-1 col-md-6 col-lg-4 col-lg-4 bg-primary text-white h-3">col12</div>
    
  </div>

 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
