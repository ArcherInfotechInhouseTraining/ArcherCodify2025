<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Card Grid</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <div class="row g-4">

            Card 1 Header
          </div>
          <div class="card-body">
            <p class="card-text">This is  the  body  of the first  card.      </p>
            <a href="#" class="btn btn-primary">Button 1</a>
          </div>
        </div>
      </div>
      
      <div class="col-lg-3 col-md-6 col-12">
        <div class="card">
          <div class="card-header bg-primary text-white">
            Card 2 Header
          </div>
          <div class="card-body">
            <p class="card-text">This is the body of the second card. </p>
            <a href="#" class="btn btn-primary">Button 2</a>
          </div>
        </div>
      </div>
      
      <div class="col-lg-3 col-md-6 col-12">
        <div class="card">
          <div class="card-header bg-primary text-white">
            Card 3 Header
          </div>
          <div class="card-body">
            <p class="card-text">This is the body of the third card.</p>
            <a href="#" class="btn btn-primary">Button 3</a>
          </div>
        </div>
      </div>
      
      <div class="col-lg-3 col-md-6 col-12">
        <div class="card">
          <div class="card-header bg-primary text-white">
            Card 4 Header
          </div>
          <div class="card-body">
            <p class="card-text">This is the body of the fourth card.</p>
            <a href="#" class="btn btn-primary">Button 4</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
