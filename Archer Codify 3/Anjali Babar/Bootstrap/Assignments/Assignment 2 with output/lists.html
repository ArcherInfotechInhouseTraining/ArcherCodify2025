<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Styling</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container">

        <section class="mb-4">
            <h3>Unordered List</h3>
            <ul class="list-unstyled">
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
            <ul class="list-group">
                <li class="list-group-item">Item 1</li>
                <li class="list-group-item">Item 2</li>
                <li class="list-group-item">Item 3</li>
            </ul>
        </section>

        <section class="mb-4">
            <h3>Ordered List</h3>
            <ul class="list-group">
                <li class="list-group-item list-group-item-action">Item 1 <span class="text-secondary">- Description 1</span></li>
                <li class="list-group-item list-group-item-action">Item 2 <span class="text-secondary">- Description 2</span></li>
                <li class="list-group-item list-group-item-action">Item 3 <span class="text-secondary">- Description 3</span></li>
            </ul>
        </section>

        <section class="mb-4">
            <h3>Inline List</h3>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#" class="text-primary">Home</a></li>
                <li class="list-inline-item"><a href="#" class="text-success">About</a></li>
                <li class="list-inline-item"><a href="#" class="text-danger">Contact</a></li>
            </ul>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
