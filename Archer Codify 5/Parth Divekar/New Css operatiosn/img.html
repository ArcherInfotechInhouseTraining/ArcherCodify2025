
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .img-box {
            width: 600px;
            height: 400px;
            margin: 0 auto;
            outline: 3px solid black;
            outline-offset: -7px;
            border-radius: 20px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: -2px 2px 5px rgba(0, 0, 0, 0.9);
        }

        .img-box img {
            width: 700px;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.5s ease;
        }

        .img-box:hover img {
            transform: translate(-50%, -50%) scale(1.2);
        }

        .img-box::before {
            content: "Nature is Soothing!";
            width: 100%;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.7);
            position: absolute;
            bottom: -100px;
            left: 0;
            text-align: center;
            line-height: 100px;
            font-size: 24px;
            font-weight: bold;
            color: black;
            z-index: 1;
            transition: transform 0.5s ease;
        }

        .img-box:hover::before {
            transform: translateY(-100%);
        }

        .img-box::after {
            content: 'Hello';
            position: absolute;
            font-size: 24px;
            font-weight: bold ;
            text-align: center;
            width: 100%;
            margin-top: auto;
            padding: 1rem 0;
            /*height: 100%;*/
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.7); 
            transform: scale(0);
            transition: transform 0.5s ease;
        }

        .img-box:hover::after {
            transform: scale(1);
        }
    </style>
</head>
<body>
    <div class="img-box">
        <img src="https://i.pinimg.com/736x/22/2c/f4/222cf4265a78274bfb980795ea4f50e7--tom-misch-web-images.jpg" alt="Image">
    </div>
</body>
</html>
