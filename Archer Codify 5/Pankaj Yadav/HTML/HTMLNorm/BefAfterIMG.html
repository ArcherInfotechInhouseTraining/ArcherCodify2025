<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img-box{
            width: 600px;
            height: 400px;
            margin-left: 50px;
            margin-top: 150px;
            outline: 3px solid white;
            outline-offset: -7px;
            border-radius: 20px;
            cursor: pointer;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }
        img{
            width: 100%;
            height: auto;
            position: absolute;
            z-index: -2;
            transition: .5s all ease;
        }
        img:hover{
            transform: scale(1.3);
        }
        .img-box::before{
            content: "aaaaaaaaaaaaaaaaaa";
            width: 100%;
            height: 100px;
            background-color: rgba(255,255,255,0.5);
            text-align: center;
            padding-top: 40px;
            font-size: 40px;
            font-weight: 900;
            color: red;
            z-index: -1;
            transform: translateX(0px) translateY(-200px);
            transition: .5s all ease;
            position: absolute;

        }

        .img-box:hover::before{
            transform: translateX(0px) translateY(0px);
        }

        .img-box::after{
            content: "aaaaaaaaaaaaaaaaaa";
            width: 100%;
            height: 100px;
            background-color: rgba(255,255,255,0.5);
            text-align: center;
            padding-top: 40px;
            font-size: 40px;
            font-weight: 900;
            color: red;
            z-index: -1;
            transform: translateX(0px) translateY(400px);
            transition: .5s all ease;
            position: absolute;

        }

        .img-box:hover::after{
            transform: translateX(0px) translateY(260px);
        }
