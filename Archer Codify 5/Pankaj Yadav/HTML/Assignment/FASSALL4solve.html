<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <style>
    .row, .col, .col-6, .col-6, .col-4, .col-md-6{
        border: 2px solid red;
    }

  </style>
  <body>

<h1>Basic Column Layout</h1>

    <div class="container text-center">
        <div class="row">
          <div class="col">
            Column
          </div>
          <div class="col">
            Column
          </div>
          <div class="col">
            Column
          </div>
        </div>
        


      </div>
      

<br>
<h1>Nested Columns</h1>
        <div class="container text-center">
        <div class="row">
        <div class="col">col1</div>
        <div class="col">
             <div class="row"> 
          <div class="col">Column</div>
          <div class="col">Column</div>
          <div class="col">Column</div>
        </div>
        </div>
        </div>
        </div>
<br>
<br>
<h1>Responsive Columns</h1>
    <div class="container text-center">
    <div class="row">
      <div class="col-12 col-md-6 col-lg-3 ">col</div>
      <div class="col-12 col-md-6 col-lg-3 ">col</div>
      <div class="col-12 col-md-6 col-lg-3 ">col</div>
      <div class="col-12 col-md-6 col-lg-3 ">col</div>
    </div>

<br>
<br>
<h1>Column Ordering</h1>
    <div class="container text-center">
    <div class="row">
      <div class="col-12 col-md-6 col-lg-4 order-md-2 order-lg-3">col1</div>
      <div class="col-12 col-md-6 col-lg-4 order-md-1 order-lg-2">col2</div>
      <div class="col-12 col-md-6 col-lg-4 order-md-3 order-lg-1">col3</div>
      
    </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
