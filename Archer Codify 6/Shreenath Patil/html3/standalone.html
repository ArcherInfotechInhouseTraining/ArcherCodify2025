<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html + bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
      .container, .container-sm, .container-md, .container-lg, .container-xl, .container-xxl, .container.fluid{
        border: 5px solid rgb(197, 9, 9);
        height: auto;
        background-color:gainsboro;
        
      }
      
      
      .col,.col-2,.col-3,.col-4,.col-6,.col-sm-12 ,.col-md-6, .col-lg-4{
        border: 2px solid green;
      }
      .row
      {
        height: 100px;
        border: 2px solid transparent;
            
      } 

      .col-3, .col-sm-9 {
        border: 2px solid brown;
        height: 50px;
      }
     

    </style>
</head>
<body>
    <div class="col-3 p-3 mb-2">
        .col-3: width of 25%
      </div>
      
      <div class="col-sm-9 p-3">
        .col-sm-9: width of 75% above sm breakpoint
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
