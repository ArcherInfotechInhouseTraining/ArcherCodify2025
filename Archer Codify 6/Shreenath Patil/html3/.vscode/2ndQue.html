<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <div class="container mt-4">
        <div class="row">
          <!-- First Column (6) -->
          <div class="col-md-6 col-12 mb-3">
            <div class="p-3 bg-primary text-white text-center">Parent Column 1</div>
          </div>
    
          <!-- Second Column (6) with Nested Row -->
          <div class="col-md-6 col-12 mb-3">
            <div class="p-3 bg-secondary text-white text-center">Parent Column 2</div>
            <div class="row mt-3">
              <div class="col-md-4 col-12 mb-3">
                <div class="p-3 bg-success text-white text-center">Nested Column 1</div>
              </div>
              <div class="col-md-4 col-12 mb-3">
                <div class="p-3 bg-warning text-white text-center">Nested Column 2</div>
              </div>
              <div class="col-md-4 col-12 mb-3">
                <div class="p-3 bg-danger text-white text-center">Nested Column 3</div>
              </div>
            </div>
          </div>
        </div>
      </div>

    
</body>
</html>
