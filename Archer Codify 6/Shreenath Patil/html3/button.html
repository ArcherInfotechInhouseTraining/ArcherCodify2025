<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before and after</title>
    <style>
        .box{
            padding: 0% 40%;
        }


        .btn{
            border: 2px solid black;
            border-radius: 20px;
            margin: 30px;
            text-align: center;
            cursor: pointer;
        }

        .b1{
            color: black;
            border-color: black;
            box-shadow: -2px 2px 5px 
            rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            z-index: 1;

        }
        
        .b1::before{
            content:'';
            width: 100%;
            height: 100%;
            background-color: green;
            position: absolute;
            top: 0;
            left: 0;
            transform: translateX(-100%);
            z-index: -1;
            transition: .5s all ease;
        }
        .b1:hover::before{
            transform: translateX(0%);
        }
        .b1:hover{
            color: white;
            border-color: black;
        }

/* ------------------------------------------------------------------------------ */
        .b2{
            color: black;
            border-color: black;
            box-shadow: -2px 2px 5px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            z-index: 1;

        }
        
        .b2::before{
            content:'';
            width: 100%;
            height: 100%;
            background-color: aqua;
            position: absolute;
            top: 0;
            left: 0;
            transform: translateX(100%);
            z-index: -1;
            transform: translateX(0px)translateY(0px)scale(0%);
            transition: .5s all ease;
            border-radius: 20px;
        }

        .b2:hover::before{
            transform: translateX(0px)translateY(0px)scale(100%);
            
        }
        .b2:hover{
            color: white;
            border-color: black;
        }
/* -------------------------------------------------------------------------- */
        .b3{
            color: black;
            border-color:black;
            box-shadow: -2px 2px 5px
            rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            z-index: 1;

        }
        
        .b3::after{
            content:'';
            width: 100%;
            height: 100%;
            background-color: aqua;
            position: absolute;
            top: 0;
            left: 0;
            transform: translateX(40%);
            z-index: -1;
            transition: .5s all ease;
        }
        .b3:hover::after{
            transform: translateX(100%);
        } 


        .b3::before{
            content:'';
            width: 100%;
            height: 100%;
            background-color: aqua;
            position: absolute;
            top: 0;
            left: 0;
            transform: translateX(-40%);
            z-index: -1;
            transition: .5s all ease;
        }
        .b3:hover::before{
            transform: translateX(-100%);
        }
       
        .b3:hover{
            color: black;
            border-color: black;
        }
/* ------------------------------------------------------------------------------ */
        .b4{
            color: black;
            border-color: black;
            box-shadow: -2px 2px 5px
            rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            z-index: 1;

        }
        
        .b4::after{

            top: 0;
            left: 0;
            transform: translateY(50%);
            z-index: -1;
            transition: .5s all ease;
        }
        .b4:hover::after{
            transform: translateX(100%);
        } 

        
        .b4::before{
            content:'';
            width: 100%;
            height: 100%;
            background-color: aqua;
            position: absolute;
            top: 0;
            left: 0;
            transform: translateY(-50%);
            z-index: -1;
            transition: .5s all ease;
        }
        .b4:hover::before{
            transform: translateX(-100%);
        }
       
        .b4:hover{
            color: black;
            border-color: black;
        }
        
/* ------------------------------------------------------------------------------ */
        .b5{
            color: black;
            border-color: black;
            box-shadow: -2px 2px 5px 
            rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            z-index: 1;

        }
        
        .b5::after{
            content:'';
            width: 100%;
            height: 100%;
            background-color: aqua;
            position: absolute;
            top: 0;
            left: 0;
            transform: translate(50%);
            z-index: -1;
            transition: .5s all ease;
        }
        .b5:hover::after{
            transform: translateX(100%)
            rotate(180deg);
        } 

        
        .b5::before{
            content:'';
            width: 100%;
            height: 100%;
            background-color: blue;
            position: absolute;
            top: 0;
            left: 0;
            transform: translate(-50%);
            z-index: -1;
            transition: .5s all ease;
        }
        .b5:hover::before{
            transform: translateY(-100%)
            rotate(180deg);
        }
       
        .b5:hover{
            color: black;
            border-color: black;
        }
/* ---------------------------------------------------------------------- */
        .b6{
            color: black;
            border-color:black;

            position: relative;
            overflow: hidden;
            z-index: 1;
            background-image: url(batman.jpg);
            width: 200px;
            height: 150px;
            ;



        }
        
        .b6::after{
            content:'';
            width: 100%;
            height: 100%;
            background-color: aqua;
            position: absolute;
            top: 0;
            left: 0;
            transform: translateX(40%);
            z-index: -1;
            transition: .5s all ease;
        }
        .b6:hover::after{
            transform: translateX(100%);
        } 


        .b6::before{
            content:'';
            width: 100%;
            height: 100%;
            background-color: aqua;
            position: absolute;
            top: 0px;
            left: 0px;
            transform: translateX(0)translateY(0)scale(0%);
            z-index: -1;
            transition: .5s all ease;
        }
        .b6:hover::before{
            transform: translateX(-100%);
        }
       
        .b6:hover{
            color: black;
            border-color: black;
        }
