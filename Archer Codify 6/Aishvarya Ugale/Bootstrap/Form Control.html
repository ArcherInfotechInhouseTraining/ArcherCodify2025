<!DOCTYPE html>
<html>
    <head>
    <title>Tables Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
           integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        

           <style>
            .brdr{
                position: relative;

                left: 300px;
                border: 2px solid black;
                width: 600px;
            }

            .name
            {
                position: relative;

                    left: 100px;
            }

            .mb-3{
                width: 200px;
                position: relative;

                 left: 100px;
            }
            h2{
              position: relative;

                 left: 100px;
            }
           </style>

        </head>
           <body>


            

            <div class="brdr">
            <h2>Form</h2>
       <form action="submit -form" method="get">
        <div class="name">
       <label for="Fname">Firstname</label><br>
       <input type="text"name="fname" id="fname" placeholder="Enter Your FirstName" required>
       <br>
       <label for="Lname">Lastname</label><br>
       <input type="text"name="Lname" id="Lname" placeholder="Enter Your LastName" required>
       <br>

    </div>

       <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">About </label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>


      <div class="row g-3 align-items-center mb-3">
        <div class="col-auto">
          <label for="inputPassword6" class="col-form-label">Password</label>
        </div>
        <div class="col-auto ">
          <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
        </div>
        <div class="col-auto ">
          <span id="passwordHelpInline" class="form-text">
            Must be 8-20 characters long.
          </span>
        </div>
      </div>

      <div class="mb-3">
        <label for="formFile" class="form-label">Upload Id Card</label>
        <input class="form-control" type="file" id="formFile">
        <br>
        <br>
        

      <input type="submit" name="login" value="Submit" >
    </div>

      </form>
      </div>


           <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
           integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

   </html>
