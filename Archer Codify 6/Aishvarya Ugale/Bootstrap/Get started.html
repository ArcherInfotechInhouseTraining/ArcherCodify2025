<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Frame UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
           integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
        }

        .mobile-frame {
            width: 360px; /* Standard mobile width */
            height: 600px; /* Standard mobile height */
            margin: 20px auto;
            background: white;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            border: 2px solid #ccc;
            background-color: pink;
          background-size: cover;
         
        }

        .header {
            height: 60px;
            background-color: #6d6c70;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .footer {
            height: 40px;
            background-color: #8b8383;
            color: #555;
            font-size: 0.8rem;
            display: flex;
            justify-content: center;
            
            /* border-top: 1px solid #ddd; */
            /* padding-top: 500px; */
            position: relative;
            top: 500px;
        } 
        
        .camera{
            border: 2px solid  black;
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 1rem;
            width: 30px;
            
          
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
       .p-3
        {
            border: 1px solid  black;
            border-radius: 50%;
            background-image: url("https://png.pngtree.com/element_our/sm/20180630/sm_5b37de3263964.jpg");
            background-size: 100px;
            background-position: -4px;
            
        }
    </style>
    
</head>
<body>
    <div class="mobile-frame">
        <div class="header">
            <div class="camera">

            </div>
            
        </div>
        <br>

        <div class="container text-center">
            <div class="row row-cols-2 row-cols-lg-3 g-4 g-lg-6">

        </div>
        </div>
