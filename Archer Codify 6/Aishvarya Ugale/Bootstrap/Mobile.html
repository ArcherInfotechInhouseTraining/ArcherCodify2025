<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Frame UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
           integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
        }

        .mobile-frame {
            width: 360px; /* Standard mobile width */
            height: 600px; /* Standard mobile height */
            margin: 20px auto;
            background: white;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            border: 2px solid #ccc;
          background-image: url("D:/Photos/Snapchat-1772613719.jpg");
          background-size: cover;
        }

        .header {
            height: 60px;
            background-color: #6d6c70;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .content {
            padding: 20px;
            text-align: center;
            position: relative;
            top: 310px;
            background-color: aqua;
        }

        .content h2 {
            margin: 10px 0;
            color: #524f57;
            font-size: 1.5rem;
        }

        .content p {
            margin: 10px 0;
            color: #555;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 1rem;
            color: white;
            background-color: #6200ea;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #333235;
        }

        .footer {
            height: 40px;
            background-color: #8b8383;
            color: #555;
            font-size: 0.8rem;
            display: flex;
            justify-content: center;
            
            /* border-top: 1px solid #ddd; */
            /* padding-top: 500px; */
            position: relative;
            top: 310px;
        } 
        .camera{
            border: 2px solid  black;
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 1rem;
            width: 30px;
            
          
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="mobile-frame">
        <div class="header">
            <div class="camera">

            </div>
        </div>
        <div class="content">
            <h2>Welcome!</h2>
            <p>Experience a sleek mobile-first design for your app interface.</p>
            <a href="Get Started.html" class="btn">Get Started</a>
        </div>
        <div class="footer">

           
        </div>
    </div>
