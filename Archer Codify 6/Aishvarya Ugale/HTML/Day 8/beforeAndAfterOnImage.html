	<meta charset="utf-8">

	<title>Before and After on Image</title>
	<style>
        .img-box{
            width: 900px;
            height: 600px;
            outline: 3px solid white;
            outline-offset: -7px;
            cursor: pointer;
            position: relative;
            left: 350px;
            z-index: 1;
            overflow: hidden;
            border-radius:20px ;
            
            
         
        }
        img{
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: -1;
            transition: .5s all ease;
            /* background-size: cover;
            background-position: center; 
            background-repeat: no-repeat; */
            

        }
        img:hover{
            transform: scale(1.3);

        }
        .img-box::before{
            content: "symbolizes a reset in our lives as we prepare to greet the dawn of a new morning, the promise of a new beginning";
            background-color: rgba(255, 255, 255, 0.5);
            width: 100%;
            height: 100%;
            text-align: center;
            
            padding-top: 30%; 
            font-size: 40px;
            font-weight: 900;
            color: black;
            /* transform: translateX(0px) translateY(-200px); */
            transition: .5s all ease;
            position: absolute;
            /* z-index: 1; */
            z-index: 1;
			transform: translateX(0%)translateY(0px)scale(0%);
        }
        .img-box:hover:before{
            /* transform: translateX(0px) translateY(0px); */
            transform: translateX(0px)translateY(0px)scale(100%);

        }
