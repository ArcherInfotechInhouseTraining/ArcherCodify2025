<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    </head>
    <body> 
       <h2>Form</h2>
       <form action="submit -form" method="get">
       <label for="Fname">Firstname</label><br>
       <input type="text"name="fname" id="fname" placeholder="Enter Your FirstName" required>
       <hr>
       <label for="Lname">Lastname</label><br>
       <input type="text"name="Lname" id="Lname" placeholder="Enter Your LastName" required>
       <hr>

       <h3>Programming Language</h3>
       <select name="Languages">
        <option>Select Language</option>
          <option>C</option>
          <option>C++</option>
          <option>Java</option>
          <option>React</option>
       </select>
          
       <br>
       <br>
       <input type="date" name="date">
       <br>
       <br>
       <input type="time" name="time">

       <br>
       <br>
       <input type="Password" name="Password">


       <br>
       <br>
       <h3>Select Gender</h3>
       <input type="radio" name="male">Male
       <input type="radio" name="female" Checked>Female
       <br>
       <br>
       <h3>Select Courses</h3>
       <input type="checkbox" name="checkbox" checked><label>FullStack Development</label> <br>
       <input type="checkbox" name="checkbox">Single Course

       <br>
       <br>

       <input type="submit" name="login" value="Submit">

    </form>
    </body>
</html>
