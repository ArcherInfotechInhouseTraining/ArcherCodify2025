<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr DY Patil College of Engineering and Innovation</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
<div id="formborder">
    <div class="Form">
       <h3>Registeration Form</h3>
    <form action="submit -form" method="get">
    <label for="Fname">Firstname:</label> 
    <input type="text" id="Fname" placeholder="Enter Your FirstName" required>
    
     <label for="Lname">Lastname:</label>
    <input type="text" id="Lname" placeholder="Enter Your LastName" required>
   <br>
   <br>
    <label for="phone">Phone No.:</label> 
    <input type="text" id="phone" placeholder="Enter Your Phone no" required>


    
    <label>Gender:</label>

    <input type="radio" value="male" name="Gender">Male
    <input type="radio" value="female"name="Gender">Female
    <input type="radio" value="other"name="Gender">Other
    <br>
<br>

    <label>Programming Language:</label>
    <select name="Languages">
     <option>Select Language</option>
       <option>C</option>
       <option>C++</option>
       <option>Java</option>
       <option>React</option>
    </select>
       
   <label>Start Date:</label>
    <input type="date" name="date">
    <br>
    <br>
    <label>Time Slots:</label>
    <input type="time" name="time">


    <label>Courses:</label>
    <input type="checkbox" value="checkbox"name="Courses" >FullStack Development 
    <input type="checkbox" value="checkbox" name="Courses">Single Course

    <br>
    <br>

    <label>Password:</label>
    <input type="Password" name="Password">

<br>
    
    <input type="submit"  value="Submit">
    <input type="Reset" value="Reset">
    </form>
    </div>
    </div>

 </form>
</div>
</div>
