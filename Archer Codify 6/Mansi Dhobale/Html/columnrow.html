<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Basic column layout</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<style>
		.container-fluid{
			width:100%;
			heigth:200px;
			border:2px solid black;
			color:red;
			margin:50px;
		}

		.col-3,.p-3 ,.mb-2.col-6 ,.col-sm-4,.col-order,.col1,.col2,.col-md-2,.col-lg-3,.col-sm-1,.col-xl-2,.m-2,.col-md-3,.col-lg-6,.col-xl-3{
          border:2px solid green;
          heigth:500px;
          padding:10px;
		}


		

	</style>
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-3 col-lg-3 col-sm-2 col-xl-3 m-2">column1</div>
		<div class="col-md-3 col-lg-3 col-sm-2 col-xl-3 m-2">column2</div>
		<div class="col-md-3 col-lg-3 col-sm-2 col-xl-3 m-2">column3</div>
		<div class="col-md-3 col-lg-3 col-sm-2 col-xl-3 m-2">column4</div>
		<div class="col-md-3 col-lg-3 col-sm-2 col-xl-3 m-2">column4</div>
		<div class="col-md-3 col-lg-3 col-sm-2 col-xl-3 m-2">column4</div>
		<div class="col-md-3 col-lg-3 col-sm-2 col-xl-3 m-2">column4</div>
		<div class="col-md-3 col-lg-3 col-sm-2 col-xl-3 m-2">column4</div>
		<div class="col-md-3 col-lg-3 col-sm-2 col-xl-3 m-2">column4</div>
</div></div>

<div class="container-fluid">
	<div class="row">
		<div class="col-md-6 col-lg-6 col-xl-6">column</div>
		<div class="col-md-6 col-lg-6 col-xl-6">
			<div class="col1">col1</div>
			<div class="col2">col2</div>
		</div>
		
</div></div>

<div class="container-fluid">
	<div class="row">
		<div class="col-md-6 col-lg-3 col-sm-12 ">column1</div>
		<div class="col-md-6 col-lg-3 col-sm-12 ">column2</div>
		<div class="col-md-6 col-lg-3 col-sm-12 ">column3</div>
		<div class="col-md-6 col-lg-3 col-sm-12 ">column4</div>
</div></div>


<div class="container-fluid">
	<div class="row">
		<div class="col-order-3">column1</div>
		<div class="col-order-2">column2</div>
		<div class="col-order-1">column3</div>
</div></div>


<div class="container text-center">
  <div class="row">
    <div class="col-3 p-3 mb-2">column1</div>
    <div class="col-3 p-3 mb-2">column2</div>
    <div class="col-3 p-3 mb-2">column3</div>
</div></div>



   


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"> </script>
</body>
</html>
