			/* grid-only for row or column and flex for both column and row */
		}
	
	img{
		/*width:100%;
		z-index:-1;

        object-fit:cover;
   	}

   	.col, .col-2, .col-3,.col-4,.col-6,.col-12,.col-sm-8,.col-md-6,.col-md-6,.col-lg-4,.col-xl-2,.col-lg-2,.col-md-3,.col-md-4{
   		border:3px solid green;
   	}
   	.box{

    }

<div>
 <picture>
