<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Typography</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <style>
		.container,.container-sm,.container-md,.container-lg,.container-xl,.container-xxl,.container-fluid{
			border:5px solid red;
			height:700px;
			z-index:1;
			background:lightyellow;
			overflow:hidden;
      padding:10px;
      margin:12px;

			/* grid-only for row or column and flex for both column and row */
		}
	
	img{
		/*width:100%;
		z-index:-1;
		heigth:500px;*/
        object-fit:cover;
   	}

   	.col, .col-2, .col-3,.col-4,.col-6,.col-12,.col-sm-8,.col-md-6,.col-md-6,.col-lg-4,.col-xl-2,.col-lg-2,.col-md-3,.col-md-4{
   		border:3px solid green;
   	}
   	.box{
      width:500px;
      heigth:100%;
      border:2px solid black;
      background-color:lightgreen;
      padding:20px;
      margin:90px;
    }


   	/*5-2,4-3,3-4,2-6*/

	</style>
</head>
<body>
<div class="box">
    
    <div class="mb-3">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled>
        <label class="form-check-label" for="disabledFieldsetCheck">
          Can't check this
        </label>
      </div>
    </div>
    
  </fieldset>
</form>




  <input class="form-control form-control-lg" type="text" placeholder="enter the name" aria-label=".form-control-lg example">
<input class="form-control" type="text" placeholder="enter the last name" aria-label="default input example">
<input class="form-control form-control-sm" type="text" placeholder="phone number" aria-label=".form-control-sm example">

<label for="inputPassword5" class="form-label">Password</label>
<input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
<div id="passwordHelpBlock" class="form-text">
  Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Email address</label>
  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
</div>
<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
</div>

  
  <div class="col-auto">
    <span id="passwordHelpInline" class="form-text">
      Must be 8-20 characters long.
    </span>
  </div>


<div class="mb-3">
  <label for="formFile" class="form-label">Default file input example</label>
  <input class="form-control" type="file" id="formFile">
</div>

<form class="row g-3">
  <div class="col-auto">
    <label for="staticEmail2" class="visually-hidden">Email</label>
    <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="email@example.com">
  </div>
</form>

<label for="exampleColorInput" class="form-label">Color picker</label>
<input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Choose your color">
<button type="submit" class="btn btn-primary">Submit</button>
</div>
   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"> </script>

</body>
</html>
