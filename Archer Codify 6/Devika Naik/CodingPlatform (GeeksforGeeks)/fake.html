<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Fake Account Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .loader {
            display: none;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .result {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Instagram Fake Account Checker</h1>
        <p>Enter Instagram account details to check for authenticity.</p>
        <form id="fakeCheckForm">
            <label>Number of Following:</label>
            <input type="number" id="nfollowing" required><br><br>
            <label>Number of Followers:</label>
            <input type="number" id="nfollower" required><br><br>
            <label>Has Profile Picture (1/0):</label>
            <input type="number" id="pic" required><br><br>
            <label>Is Profile Public (1/0):</label>
            <input type="number" id="pr" required><br><br>
            <label>Is Account Verified (1/0):</label>
            <input type="number" id="cs" required><br><br>
            <label>Has Media (1/0):</label>
            <input type="number" id="hasMedia" required><br><br>
            <button type="submit">Check Account</button>
        </form>
        <div class="loader" id="loader"></div>
        <div class="result" id="result"></div>
    </div>
    <script>
        document.getElementById("fakeCheckForm").addEventListener("submit", function(event) {
            event.preventDefault();
            document.getElementById("loader").style.display = "block";
            document.getElementById("result").innerHTML = "";
            
            const formData = {
                nfollowing: document.getElementById("nfollowing").value,
                nfollower: document.getElementById("nfollower").value,
                pic: document.getElementById("pic").value,
                pr: document.getElementById("pr").value,
                cs: document.getElementById("cs").value,
                hasMedia: document.getElementById("hasMedia").value
            };
            
            fetch("/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("loader").style.display = "none";
                document.getElementById("result").innerHTML = data.result;
            })
            .catch(error => {
                document.getElementById("loader").style.display = "none";
                document.getElementById("result").innerHTML = "Error: " + error;
            });
        });
    </script>
</body>
</html>
