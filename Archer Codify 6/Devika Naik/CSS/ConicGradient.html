<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Conic gradient </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>
            .pie{
                height:200px;
                width:200px;
                border-radius: 50%;
                border:3px solid black;
                margin-top:20px;
                margin-left:100px;
                background-image: conic-gradient(red 0deg, red 90deg,yellow 90deg,yellow 162deg,green 162deg,green 270deg,yellowgreen 270deg,yellowgreen 360deg);
            }
            .red,.yellow,.green,.yellowgreen{
                height:10px;
                width:10px;
            }
            .red{
                background-color: red;
            }
            .yellow{
                background-color: yellow;
            }
            .green{
                background-color: green;
            }
            .yellowgreen{
                background-color:yellowgreen;
            }
        </style>
    </head>
    <body>
        <div class="pie">
        </div>
        <div class="red">25%</div>
        <br>
        <div class="yellow">20%</div>
        <br>
        <div class="green">30%</div>
        <br>
        <div class="yellowgreen">25%</div>
        <script src="" async defer></script>
    </body>
</html>
