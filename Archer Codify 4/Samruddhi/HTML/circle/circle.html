<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        body{
            background-image:url("https://img.pikbest.com/wp/202345/wallpaper-hd-landscape-wallpapers-free-download-png_9591924.jpg!w700wp") ;
            background-size: cover;
            background-repeat: no-repeat;
            background-blend-mode: saturation;
            background-attachment: fixed;
            margin: 80px auto;
            overflow: scroll;
        }
        .box{
            width: 100%;
            height: auto;
        }
        .box-item{
            width: 200px;
            height: 200px;
            border: 2px solid rgb(157, 0, 255);
            float: left;
            margin: 20px;
            border-radius: 50%;
        }
        .b1{
            background-image: conic-gradient(red, yellow, green);
            animation: rotateClockwise 5s linear infinite;
        }
        .b2{
            background-image: conic-gradient(from 45deg, red,yellow,green);
            animation: rotateClockwise 5s linear infinite;
        }
        .b3{
            background-image: conic-gradient(from 45deg, red,yellow,green,red);
            animation: rotateClockwise 5s linear infinite;
        }
        .b4{
            background-image: conic-gradient(at 30% 60%, red, yellow,green,red);
            animation: rotateClockwise 5s linear infinite;
        }
        .b5{
            background-image: repeating-conic-gradient( red 10%, yellow 20%,green 30%,red);
            animation: rotateClockwise 5s linear infinite;
        }
        .b6{
            background-image: repeating-conic-gradient( red 0deg, red 90deg, yellow 90deg, yellow 180deg,
            green 180deg, green 270deg, blue 270deg,blue 360deg);
            animation: rotateClockwise 5s linear infinite;
            
        }
        .b7{
            background-image: repeating-conic-gradient( yellow 0deg, yellow 90deg, black 90deg, black 180deg);
            animation: rotateClockwise 5s linear infinite;
        }
