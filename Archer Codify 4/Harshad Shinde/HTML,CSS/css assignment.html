<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asssignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
     body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container{
        height: auto;
        width: auto;
        padding: auto;
        border: 2px solid;
    }
    .row{
        border: 2px solid black;

    }
    .parent-column, .nested-column {
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
      padding: 20px;
      margin-bottom: 20px;
      text-align: center;
    }

    
</style>
<body>
    <div class="container my-4">
        <div class="row">
          <div class="col-md-4 col-12 mb-3">
            <div class="p-3 border bg-light">Column 1</div>
          </div>
          <div class="col-md-4 col-12 mb-3">
            <div class="p-3 border bg-light">Column 2</div>
          </div>
          <div class="col-md-4 col-12 mb-3">
            <div class="p-3 border bg-light">Column 3</div>
          </div>
        </div>
      </div>

      <div class="container my-4">
       
        <div class="row">
      
          <div class="col-md-6 parent-column">
            Parent Column 1
          </div>        
          <div class="col-md-6 parent-column">
            Parent Column 2          
            <div class="row mt-3">          
              <div class="col-md-4 nested-column">
                Nested Column 1
              </div>            
              <div class="col-md-4 nested-column">
                Nested Column 2
              </div>         
              <div class="col-md-4 nested-column">
                Nested Column 3
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
