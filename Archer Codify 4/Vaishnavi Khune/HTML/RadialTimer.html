<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
        display:flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        }

        .min{
            border: 2px solid black;
            position: absolute;
            bottom: 50%;
            left: 50%;
            height: 160px;
            animation: 60s linear infinite second;
    
        }

        .sec{
            border: 1px solid black;
            position: absolute;
            bottom: 50%;
            left: 50%;
            height: 180px;
            animation: 1s linear infinite second;
    
        }

        .hr{
            border: 3px solid black;
            position: absolute;
            bottom: 50%;
            left: 50%;
            height: 150px;
            animation: 3600s linear infinite second;
    
        }

        .clock>*{
            transform-origin: 50% 100%;
        } 

        @keyframes second{
        0%{
            transform: rotate(0deg);
        }
        100%{
            transform: rotate(360deg);
        }
        }

        .clock{
            height:400px;
            width:400px;
            border: 3px solid rgb(133, 77, 42);
            background-image: radial-gradient(rgb(140, 140, 208),white);
            border-radius: 50%;
            
        }
    </style>

</head>
<body>
    <div class="clock">
        <div class="hr"></div>
        <div class="min"></div>
        <div class="sec"></div>
    </div>
</body>
</html>
