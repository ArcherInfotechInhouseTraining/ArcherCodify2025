<!--Create a layout with four columns in a single row. On medium screens (md),
display two columns per row, and on small screens (sm), display one
column per row.-->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
        .container{
            border: 2px solid black;
            background-color: rgb(88, 10, 10);
        }
        .row{
            border: 2px solid black;
            background-color: rgb(238, 93, 97);
        }
        .col-lg-3 .col-md-6 .col-sm-12 .col-sm-12{
            border: 2px solid black;
            background-color: rgb(230, 101, 183);
        }
        
    </style>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-6 col-sm-12 col-sm-12">Column1</div>
        <div class="col-lg-3 col-md-6 col-sm-12">Column2</div>
        <div class="col-lg-3 col-md-6 col-sm-12">Column3</div>
        <div class="col-lg-3 col-md-6 col-sm-12">Column4</div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
