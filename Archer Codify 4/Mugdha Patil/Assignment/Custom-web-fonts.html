<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Web Font Example</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400&family=Amiri:wght@400&display=swap" rel="stylesheet">
    <style>
        
        body {
            font-family: sans-serif; 
        }

        
        .noto-sans-jp {
            font-family: 'Noto Sans JP', sans-serif;
        }

       
        .amiri {
            font-family: 'Amiri', serif;
        }
    </style>
</head>
<body>
    <h1>Font Comparison</h1>

    
    <p>This is a paragraph using the browser's default font.</p>

    
    <p class="noto-sans-jp">これはNoto Sans JPフォントを使用した段落です。</p>

   
    <p class="amiri">هذا فقرة باستخدام خط عمري.</p>
</body>
</html>
