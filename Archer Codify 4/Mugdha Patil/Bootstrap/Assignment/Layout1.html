<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container{
            border: 3px solid blue;
            background-color: rgb(174, 174, 244);
            Padding: 20PX;
            

        }
        .row{
            border: 3px solid rgb(243, 232, 138);
            background-color: rgb(220, 244, 174);

        }
        .col{
            border: 3px solid black;
            background-color: rgb(191, 239, 104);
          
        }
        .col-md-4, .col-lg-4, .col-sm-4{
            border: 3px solid black;
        }
    </style>

</head>
<body>
	<div class="container">
        <h2>Layout</h2>
        <div class="row">
            <div class="col-md-6  bg-primary text-white text-center p-3">
                Column 1
            </div>
            <div class="col-md-6  bg-secondary text-white text-center p-3">
                Column 2
                <div class="row">
                    <div class="col-md-4 col-lg-4 col-sm-4">
                        Sub Column 1
                    </div>
                    <div class="col-md-4 col-lg-4 col-sm-4">
                        Sub Column 2
                    </div>  
                    <div class="col-md-4 col-lg-4 col-sm-4">
                        Sub Column 3
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
