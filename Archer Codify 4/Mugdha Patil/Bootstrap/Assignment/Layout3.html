<!--Create three columns (1, 2, 3) in a row. Use Bootstrap classes to display
them in the order: 3, 1, 2 on medium screens, and in reverse order on large
screens.-->
<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<title>Bootstrap 5 Columns Reordering Order classes</title> 

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href= 
"https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" /> 

	<!-- Bootstrap Javascript -->
	
</head> 

<body> 
	<div class="container"> 
		<div class="mt-4"> 
			<h1 class="text-success">Order Classes in Bootstrap</h1> 
			<strong> 
				Bootstrap 5 Columns Reordering Order classes 
			</strong> 
		</div> 

		<div class="row w-50 mt-4"> 
			<div class="col order-3 border text-bg-primary"> 
				Position : First 
			</div> 
			<div class="col order-0 border text-bg-primary"> 
				Position : Second 
			</div> 
			<div class="col order-5 border text-bg-primary"> 
				Position : Third 
			</div> 
			<div class="col order-4 border text-bg-primary"> 
				Position : Fourth 
			</div> 
		</div>		 
	</div> 
</body> 
<script src= "https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"> 
	</script> 
</html>
