<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Forms Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Bootstrap Forms Assignment</h1>

        <!-- Basic Form -->
        <section id="basic-form" class="my-5">
            <h2>Basic Form</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </section>

        <!-- Form with Validation -->
        <section id="form-validation" class="my-5">
            <h2>Form with Validation</h2>
            <form>
                <div class="mb-3">
                    <label for="validationEmail" class="form-label">Email</label>
                    <input type="email" class="form-control is-valid" id="validationEmail" required>
                    <div class="valid-feedback">Looks good!</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    <div class="form-check mt-2">
                        <input class="form-check-input" type="checkbox" id="togglePassword">
                        <label class="form-check-label" for="togglePassword">Show Password</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </section>

        <!-- Horizontal Form -->
        <section id="horizontal-form" class="my-5">
            <h2>Horizontal Form</h2>
            <form class="row g-3">
                <div class="col-auto">
                    <label for="username" class="col-form-label">Username</label>
                </div>
                <div class="col-auto">
                    <input type="text" class="form-control" id="username" placeholder="Username">
                </div>
            </form>
        </section>

        <!-- Form Grid -->
        <section id="form-grid" class="my-5">
            <h2>Form Grid</h2>
            <form>
                <div class="row mb-3">
                    <div class="col">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName">
                    </div>
                    <div class="col">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address">
                </div>
            </form>
        </section>

        <!-- Input Groups -->
        <section id="input-groups" class="my-5">
            <h2>Input Groups</h2>
            <form>
                <div class="input-group mb-3">
                    <span class="input-group-text">@</span>
                    <input type="text" class="form-control" placeholder="Username">
                </div>
                <div class="input-group">
                    <input type="number" class="form-control" placeholder="Amount">
                    <span class="input-group-text">USD</span>
                </div>
            </form>
        </section>

        <!-- Select and Checkboxes -->
        <section id="select-checkboxes" class="my-5">
            <h2>Select and Checkboxes</h2>
            <form>
                <div class="mb-3">
                    <label for="options" class="form-label">Options</label>
                    <select class="form-select" id="options">
                        <option>Option 1</option>
                        <option>Option 2</option>
                        <option>Option 3</option>
                    </select>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="agree">
                    <label class="form-check-label" for="agree">Agree to terms</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="subscribe">
                    <label class="form-check-label" for="subscribe">Subscribe to newsletter</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="updates">
                    <label class="form-check-label" for="updates">Receive updates</label>
                </div>
            </form>
        </section>

        <!-- File Input -->
        <section id="file-input" class="my-5">
            <h2>File Input</h2>
            <form>
                <div class="mb-3">
                    <label for="file" class="form-label">Upload File</label>
                    <input class="form-control" type="file" id="file">
                </div>
            </form>
        </section>

        <!-- Floating Labels -->
        <section id="floating-labels" class="my-5">
            <h2>Floating Labels</h2>
            <form>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
                    <label for="floatingEmail">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
            </form>
        </section>

        <!-- Radio Buttons -->
        <section id="radio-buttons" class="my-5">
            <h2>Radio Buttons</h2>
            <form>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                    <label class="form-check-label" for="female">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                    <label class="form-check-label" for="other">Other</label>
                </div>
            </form>
        </section>

        <!-- Form with Feedback -->
        <section id="form-feedback" class="my-5">
            <h2>Form with Feedback</h2>
            <form>
                <div class="mb-3">
                    <label for="feedbackEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="feedbackEmail" required>
                    <div class="invalid-feedback">Please enter a valid email.</div>
                </div>
                <button type="submit" class="btn btn-primary" disabled>Submit</button>
            </form>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
