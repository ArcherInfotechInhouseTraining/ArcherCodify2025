<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conic Gradient Assessment</title>
    <style>
        .box{
            width: 100%;
            height: auto;
        }
        .box-item{
            height: 200px;
            width: 200px;
            border: 2px solid black;
            border-radius: 50%;
            float: left;
            margin:20px ;
            background: repeating-conic-gradient(yellow,green,orange,cyan);
        }

        .box-item.b1{
            background-image: repeating-conic-gradient(yellow 0deg,yellow 90deg,green 90deg,green 198deg,orange 198deg,orange 270deg,cyan 270deg,cyan 360deg);
            /* position: absolute; */
        }

        

        .subbox1{
            /* margin-left: 52px; */
            /* display: flex; */
            /* float: right;
            padding-left: 90%; */
            margin-left: 120px;
            margin-top: 60px;
        }
        .subbox2{
            margin-top: -40px;
            margin-left: 50px;
        }
        .subbox3{
            margin-top: 40px;
            margin-left: 50px;
        }
        .subbox4{
            margin-left: 110px;
            margin-top: -40px;
        }


    </style>
</head>
<body>
    <div class="box">
        <div class="box-item b1">
            <div class="subbox1"><h4>20%</h4></div>
            <div class="subbox2"><h4>30%</h4></div>
            <div class="subbox3"><h4>40%</h4></div>
            <div class="subbox4"><h4>50%</h4></div>
        </div>
        <!-- <div class="box-item b2"></div>
        <div class="box-item b3"></div>
        <div class="box-item b4"></div> -->
    
</body>
</html>
