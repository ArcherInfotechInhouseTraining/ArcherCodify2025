<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container Fluid</title>
    <style>
        .container,.container-sm,.container-md,.container-xl,.container-xxl,.container-fluid{
            border: 4px solid red;
            height: 500px;
            /* background-color: cyan; */
            z-index: 1;
            overflow: hidden;
        }
        img{
            height: 500px;
            width: 100%;
            z-index: -1;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://media.istockphoto.com/id/965492404/photo/eiffel-tower.jpg?s=1024x1024&w=is&k=20&c=XLH7fjKqNR5d_9YH86QWu8mTAGHiFfKZbQRTWNnoys4=">
    </div>
</body>
</html>
