<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Forms</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style type="text/css">
        .container,.container-fluid{
           
            height: 400px;
            width: 400px;
           padding: 20px;
           border: 5px solid black;
           border-radius: 5px;
           background: url('background.jpg');

        }
        h3{
            color: white;
            font-weight: 20px;
        }
        .form-label,.col-form-label,.form-check-label{
            color: white;
            font-weight: 10px;
        }
       
    </style>
</head>
<body>
    <div class="container">
        <!-- 1. Basic Form -->
        <section class="mb-5">
            <h3>Basic Form</h3>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </section>
</div>
        <!-- 2. Form with Validation -->
        <div class="container my-5">
        <section class="mb-5">
            <h3>Form with Validation</h3>
            <form>
                <div class="mb-3">
                    <label for="validatedEmail" class="form-label">Email Address</label>
                    <input type="email" id="validatedEmail" class="form-control is-valid" required>
                    <div class="valid-feedback">Looks good!</div>
                    <div class="invalid-feedback">Please enter a valid email address.</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control">
                    <div class="form-check mt-2">
                        <input type="checkbox" id="togglePassword" class="form-check-input">
                        <label for="togglePassword" class="form-check-label">Show Password</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </section>
</div>
        <!-- 3. Horizontal Form -->
        <div class="container ">
        <section class="mb-5">
            <h3>Horizontal Form</h3>
            <form class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="username" class="col-form-label" >Username</label>
                </div>
                <div class="col-auto">
                    <input type="text" id="username" class="form-control" placeholder="Enter username">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </section>
</div>
        <!-- 4. Form Grid -->
        <div class="container my-5">
        <section class="mb-5">
            <h3>Form Grid</h3>
            <form>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" id="firstName" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" id="lastName" class="form-control">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" id="address" class="form-control">
                </div>
            </form>
        </section>
</div>
        <!-- 5. Input Groups -->
        <div class="container my-5">
        <section class="mb-5">
            <h3>Input Groups</h3>
            <form>
                <div class="input-group mb-3">
                    <span class="input-group-text">@</span>
                    <input type="text" class="form-control" placeholder="username">
                </div>
                <div class="input-group">
                    <input type="number" class="form-control" placeholder="Amount">
                    <span class="input-group-text">USD</span>
                </div>
            </form>
        </section>
</div>
        <!-- 6. Select and Checkboxes -->
        <div class="container my-5">
        <section class="mb-5">
            <h3>Select and Checkboxes</h3>
            <form>
                <div class="mb-3">
                    <label for="options" class="form-label">Choose an option</label>
                    <select id="options" class="form-select">
                        <option>Option 1</option>
                        <option>Option 2</option>
                        <option>Option 3</option>
                    </select>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" id="agreeTerms" class="form-check-input">
                    <label for="agreeTerms" class="form-check-label">Agree to terms</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" id="subscribeNewsletter" class="form-check-input">
                    <label for="subscribeNewsletter" class="form-check-label">Subscribe to newsletter</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" id="receiveUpdates" class="form-check-input">
                    <label for="receiveUpdates" class="form-check-label">Receive updates</label>
                </div>
            </form>
        </section>
</div>
        <!-- 7. File Input -->
        <div class="container my-5">
        <section class="mb-5">
            <h3>File Input</h3>
            <form>
                <div class="mb-3">
                    <label for="fileUpload" class="form-label">Upload an image</label>
                    <input type="file" id="fileUpload" class="form-control">
                </div>
            </form>
        </section>
</div>
        <!-- 8. Floating Labels -->
        <div class="container my-5">
        <section class="mb-5">
            <h3>Floating Labels</h3>
            <form>
                <div class="form-floating mb-3">
                    <input type="email" id="floatingEmail" class="form-control" placeholder="Email">
                    <label for="floatingEmail">Email Address</label>
                </div>
                <div class="form-floating">
                    <input type="password" id="floatingPassword" class="form-control" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
            </form>
        </section>
</div>
        <!-- 9. Form with Radio Buttons -->
        <div class="container my-5">
        <section class="mb-5">
            <h3>Form with Radio Buttons</h3>
            <form>
                <div class="form-check form-check-inline">
                    <input type="radio" id="male" name="gender" class="form-check-input">
                    <label for="male" class="form-check-label">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" id="female" name="gender" class="form-check-input">
                    <label for="female" class="form-check-label">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" id="other" name="gender" class="form-check-input">
                    <label for="other" class="form-check-label">Other</label>
                </div>
            </form>
        </section>
</div>
        <!-- 10. Form with Feedback -->
        <div class="container my-5">
        <section>
            <h3>Form with Feedback</h3>
            <form id="feedbackForm">
                <div class="mb-3">
                    <label for="feedbackEmail" class="form-label">Email Address</label>
                    <input type="email" id="feedbackEmail" class="form-control" required>
                    <div class="invalid-feedback">Please provide a valid email.</div>
                    <div class="valid-feedback">Looks good!</div>
                </div>
                <button type="submit" class="btn btn-primary" disabled>Submit</button>
            </form>
        </section>
    </div>
    <script>
        // Enable/disable submit button based on input validation
        document.getElementById('feedbackEmail').addEventListener('input', function () {
            const emailField = this;
            const form = document.getElementById('feedbackForm');
            const submitButton = form.querySelector('button[type="submit"]');

            if (emailField.checkValidity()) {
                emailField.classList.add('is-valid');
                emailField.classList.remove('is-invalid');
                submitButton.disabled = false;
            } else {
                emailField.classList.add('is-invalid');
                emailField.classList.remove('is-valid');
                submitButton.disabled = true;
            }
        });
    </script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
