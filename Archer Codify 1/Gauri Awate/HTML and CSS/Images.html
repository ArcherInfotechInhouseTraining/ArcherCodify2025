<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Images responsive</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style type="text/css">
    .rounded{
    	height: 500px;
    	width: 500px;
    }
	</style>
</head>
<body>
	<div class="image">
<img src="images/handwork.png" class="img-fluid" alt="...">
</div>
<img src="images/paint.png" class="img-thumbnail" alt="...">
<img src="MarketplaceImages/img3.jpg" class="rounded float-start" alt="...">
<img src="MarketplaceImages/img1.jpg" class="rounded float-end" alt="...">
<picture>
  <source srcset="images/img5.jpg" media="(min-width: 768px)" type="image/svg+xml">
  	<source srcset="images/img2.jpg" type="image/svg+xml">
  <img src="images/img1.jpg" class="img-fluid img-thumbnail" alt="...">
</picture>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
