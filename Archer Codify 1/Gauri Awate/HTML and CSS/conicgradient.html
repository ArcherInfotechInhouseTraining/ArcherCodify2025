<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Conic gradient</title>
	<style type="text/css">
		.items .box,.radial-timer{
			height: 200px;
			width: 200px;
			border: 2px solid black;
			border-radius: 50%;
			margin: 20px;
			float: left;
			
		}
		#box1
		{
			
			background-image: conic-gradient(red,green,blue,white);
			
		}
		
	#box2
		{
			background-image: conic-gradient(red,green,blue,white);
		}
		
             

		
		#box2:hover
		{
			   animation: rotateClockwise 2s linear infinite;
		}
		@keyframes rotateClockwise{
			0%{
				transform: rotate(0deg);
			}
			100%{
				transform: rotate(360deg);
			}
		}
		.items .btn{
			height: 100px;
			width: 700px;
			border: 3px solid black;
			border-radius: 20px;
			margin: 30px;
			text-align: center;
			cursor: pointer;
			color: white;
			border-color: white;
			box-shadow: -2px 2px 5px rgba(0, 0, 0, 0.5);
			position: relative;
			z-index:1;
			overflow: hidden;
		}
		
			
		
		.items .btn::before{
			content: '';
			width: 100%;
			height: 100%;
			
			position: absolute;
			top: 0;
			left: 0;
			z-index: -1;
			transform: translateX(-40%);
			
			transition: .5s all ease;
		}
		.items .btn:hover::before{
			transform: translateX(-100%);
		}
		.items .btn::after{
			content: '';
			width: 100%;
			height: 100%;
			
			position: absolute;
			top: 0;
			left: 0;
			z-index: -1;
			transform: translateX(40%);
			
			transition: .5s all ease;
		}
		.items .btn:hover::after{
			transform: translateX(100%);
		}
		
		.items .btn .Ball{
			height: 100px;
			width: 100px;
			border:2px solid black;
			border-radius: 50%;
		    padding: 0px;
		    background-image:conic-gradient(red,green,blue,white);
		}
        .items .btn .Ball:hover{
        		
        		transform: translateX(600px);
        }
		
		
	</style>
</head>
<body>
<div class="items">
	<div class="box" id="box1"></div>
	<div class="radial-timer" id="box2"></div>
	<div class="btn">
		<div class="Ball"></div>
	</div>
</div>
</body>
</html>
