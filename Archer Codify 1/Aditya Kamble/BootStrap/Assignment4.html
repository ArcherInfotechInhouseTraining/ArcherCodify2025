<!--4. Column Ordering 
Create three columns (1, 2, 3) in a row. Use Bootstrap classes to display 
them in the order: 3, 1, 2 on medium screens, and in reverse order on large 
screens. -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .container-fluid {
            padding: 10px;
            border: 2px solid black;
            background-color: antiquewhite;
        }

        .row {
            padding: 10px;
            border: 2px solid yellow;
            background-color: blueviolet;
        }

        .col-4 {
            padding: 10px;
            border: 2px solid gray;
            background-color: beige;
        }
    </style>
</head>

<body>
    <div class="container-fluid text-center">
        <h1>Column Ordering</h1>
        <div class="row text-center">
            <div class="col-4 order-md-2 order-lg-3">1</div>
            <div class="col-4 order-md-3 order-lg-2">2</div>
            <div class="col-4 order-md-1 order-lg-1">3</div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
