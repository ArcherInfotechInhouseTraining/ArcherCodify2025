<!--3. Responsive Columns 
Create a layout with four columns in a single row. On medium screens (md), 
display two columns per row, and on small screens (sm), display one 
column per row. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Columns</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .container-fluid {
            padding: 20px;
            border: 2px solid black;
            background-color: darkgrey;
        }

        .row {
            padding: 20px;
            border: 2px solid rgb(213, 213, 34);
            background-color: rosybrown;
        }

        .col-sm-12,
        .col-md-6 {
            padding: 20px;
            border: 2px solid rgb(192, 36, 36);
            background-color: gainsboro;
        }

        h1 {
            background-color: azure;
        }
    </style>
</head>

<body>

    <div class="container-fluid text-center">
        <h1>Responsive Website</h1>
        <div class="row">
            <div class="col-sm-12 col-md-6">1</div>
            <div class="col-sm-12 col-md-6">2</div>
            <div class="col-sm-12 col-md-6">3</div>
            <div class="col-sm-12 col-md-6">4</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
