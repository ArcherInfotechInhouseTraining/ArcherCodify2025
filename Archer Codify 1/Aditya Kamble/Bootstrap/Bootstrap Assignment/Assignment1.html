<!--
Basic Column Layout
Create a layout with three columns in a single row, evenly spaced across
the page. Ensure that the columns stack vertically on small screens.-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Column Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .container-fluid {
            padding: 20px;
            border: 2px solid red;
        }

        .row {
            padding: 20px;
            border: 2px solid rgb(52, 157, 73);
        }

        h1 {
            border: 2px solid black;
        }

        .col-1-lg-4,
        .col-2-lg-4,
        .col-3-lg-4 {
            padding: 20px;
            border: 2px solid rgb(3, 2, 2);
        }


        .col-1-lg-4 {
            background-color: burlywood;
        }

        .col-2-lg-4 {
            background-color: azure;
        }

        .col-3-lg-4 {
            background-color: rgb(237, 136, 21);
        }
    </style>
</head>

<body>
    <div class="container-fluid text-center">
        <h1>Basic Column Layout</h1>
        <div class="row">
            <div class="col-1-lg-4 text-center">1</div>
            <div class="col-2-lg-4 text-center">2</div>
            <div class="col-3-lg-4 text-center">3</div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
