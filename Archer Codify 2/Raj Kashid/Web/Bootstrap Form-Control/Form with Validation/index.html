<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Form with Validation (HTML & Bootstrap Only)</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Form with Validation</h2>
    <form>
	<!-- Email Field -->
	<div class="form-group">
	    <label for="email">Email Address</label>
	    <input class="form-control" id="email" placeholder="Enter your email" required type="email">
	    <div class="invalid-feedback">Please enter a valid email address.</div>
	    <div class="valid-feedback">Looks good!</div>
	</div>
	<!-- Password Field -->
	<div class="form-group">
	    <label for="password">Password</label>
	    <input class="form-control" id="password" placeholder="Enter your password" required type="password">
	    <div class="form-check mt-2">
		<input class="form-check-input" disabled id="togglePassword" type="checkbox">
		<label class="form-check-label" for="togglePassword">Show Password (requires JavaScript)</label>
	    </div>
	</div>
	<button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
</body>
</html>
