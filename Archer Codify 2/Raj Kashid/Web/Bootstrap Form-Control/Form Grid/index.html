<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Form Grid</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Form Grid</h2>
    <form>
	<div class="form-row">
	    <div class="form-group col-md-6">
		<label for="firstName">First Name</label>
		<input class="form-control" id="firstName" placeholder="First Name" type="text">
	    </div>
	    <div class="form-group col-md-6">
		<label for="lastName">Last Name</label>
		<input class="form-control" id="lastName" placeholder="Last Name" type="text">
	    </div>
	</div>
	<div class="form-group">
	    <label for="address">Address</label>
	    <input class="form-control" id="address" placeholder="1234 Main St" type="text">
	</div>
	<button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
</body>
</html>
