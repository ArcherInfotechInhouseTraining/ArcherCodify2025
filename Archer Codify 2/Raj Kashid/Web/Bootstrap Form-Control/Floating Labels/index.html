<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Floating Labels</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Floating Labels</h2>
    <form>
	<!-- Floating Label for Email Address -->
	<div class="form-group">
	    <div class="form-floating">
		<input class="form-control" id="email" placeholder="name@example.com" type="email">
		<label for="email">Email Address</label>
	    </div>
	</div>
	
	<!-- Floating Label for Password -->
	<div class="form-group">
	    <div class="form-floating">
		<input class="form-control" id="password" placeholder="Password" type="password">
		<label for="password">Password</label>
	    </div>
	</div>
	
	<button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>

<!-- Bootstrap JS (optional for functionality) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
