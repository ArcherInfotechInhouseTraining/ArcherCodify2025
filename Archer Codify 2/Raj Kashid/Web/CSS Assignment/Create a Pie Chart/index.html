<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Pie Chart with Conic Gradient</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="pie-chart"></div>
<div class="legend">
    <div class="legend-item">
	<span class="color-box" style="background-color: #f54242;"></span> 25% Segment 1
    </div>
    <div class="legend-item">
	<span class="color-box" style="background-color: #42f554;"></span> 30% Segment 2
    </div>
    <div class="legend-item">
	<span class="color-box" style="background-color: #4287f5;"></span> 20% Segment 3
    </div>
    <div class="legend-item">
	<span class="color-box" style="background-color: #f5e142;"></span> 25% Segment 4
    </div>
</div>
</body>
</html>
