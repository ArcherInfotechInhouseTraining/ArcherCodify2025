<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /*Image Box 1*/
        .img-box
        {
            width: 600px;
            height: 375px;
            padding: 0px 0px;
            outline: 3px solid white;
            /* border: 3px solid red; */
            /* background-color: rgb(125, 92, 198); */
            outline-offset: -10px;
            border-radius: 30px;
            cursor: pointer;
            z-index: 3;
            overflow: hidden;
            position: relative;
            align-items: center;
        }
        img{
            width: 100%;
            height: auto;
            position: absolute;
            z-index: -2;
            transition: .5s all ease;
        }
        .img-box::before
        {
            content: 'Background Image for  PC';
            width: 100%;
            height: 100px;
            background-color: rgba(100, 130, 175, 0.5);
            transform: translateX(0px)
            translateY(-200px);
            transition: .5s all ease;
            position: absolute;
            font-size: 30px;
            text-align: center;
            z-index: -1;
            font-weight: 900;
            padding-top: 50px;
        }
        .img-box:hover::before{
            transform: translateX(0px)
            translateY(0px);
        }
        .img-box::after
        {
            content: 'By-Vaibhvai Kalshetty';
            width: 100%;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.5);
            transform: translateX(0px)
            translateY(400px);
            transition: .5s all ease;
            position: absolute;
            font-size: 30px;
            text-align: center;
            font-weight: 900;
            padding-top: 50px;
            z-index: -1;
            color: black;
        }
        .img-box:hover::after{
            transform: translateX(0px)
            translateY(260px);
        }
        img:hover{
            transform: scale(1.3);
        }

        /*Image Box 2*/
        
        .img-box1
        {
            width: 600px;
            height: 375px;
            padding: 0px 0px;
            outline: 3px solid white;
            /* border: 3px solid red; */
            /* background-color: rgb(125, 92, 198); */
            outline-offset: -10px;
            border-radius: 30px;
            cursor: pointer;
            z-index: 3;
            overflow: hidden;
            position: absolute;
            align-items: center;
        }
        .img-box1::before{
            content: 'Background image for PC';
            height: 220px;
            width: 100%;
            
            transform: translateX(0px) translateY(0px)
            scale(0%);
            transition: .5s all ease;
            position: absolute;
            font-size: 30px;
            text-align: center;
            font-weight: 900;
            padding-top: 150px;
            z-index: 1;
            color: red;
            background-color: rgba(77, 87, 126, 0.5);

        }
        .img-box1:hover::before{
            transform:  translateX(0px) translateY(0px) scale(100%);

        }

    </style>
</head>
<body>
