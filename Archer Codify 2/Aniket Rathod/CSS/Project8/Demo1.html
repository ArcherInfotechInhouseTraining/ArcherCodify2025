<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Assignment</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }

        body{
            background-image: url('https://images.pexels.com/photos/7130469/pexels-photo-7130469.jpeg?cs=srgb&dl=pexels-codioful-7130469.jpg&fm=jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-blend-mode: saturation;
            background-attachment: fixed;
            margin: 80px auto;
            overflow: scroll;
        }

        /* Question -1 */

        .box1{
            width: 500px;
            height: 250px;
            border: 2px solid black;
            float: left;
            margin: 10px;
            padding: 10px;
            border-radius: 25px;
        }

        .box-item-1{
            width: 200px;
            height: 200px;
            border: 2px solid rgb(255, 0, 0);
            float: left;
            margin: 20px;
            border-radius: 50%;
            background-image: conic-gradient(red 0deg,90deg,yellow 90deg,162deg,green 90deg,162deg, orange 25% );
        }

    </style>
</head>
<body>
    <div class="box1">
        <div class="box-item-1"></div>

        <form>  
            <fieldset>  
                <legend>Favourite Soprt Percentage</legend>  
                <label>Football - Red</label><br>  
                <label>Badminton - Green</label><br>  
                <label>Cricket - Orange</label><br>  
                <label>Hockey - yellow</label><br>  
        
        
            </fieldset>  
        </form>  

    </div>
</body>
</html>
