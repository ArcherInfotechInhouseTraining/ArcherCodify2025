<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouncing Balls Animation</title>
  
  <style>
/* styles.css */
body {

    background-image: url('https://images.pexels.com/photos/7130469/pexels-photo-7130469.jpeg?cs=srgb&dl=pexels-codioful-7130469.jpg&fm=jpg');
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #e9f9fa;
  overflow: hidden;
  position: relative;
}

.ball {
  width: 50px;
  height: 50px;
  background-color: black;
  border-radius: 50%;
  position: absolute;
  bottom: 0;
  animation: bounce 1.5s infinite ease-in-out;
}

.ball:nth-child(2) {
  background-color: red; /* Different color for the second ball */
  animation-delay: 0.75s; /* Slight delay for unsynchronized bounce */
}

@keyframes bounce {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-250px);
  }
}

  </style>
</head>
<body>
  <div class="ball"></div>
  <div class="ball"></div>
</body>
</html>
