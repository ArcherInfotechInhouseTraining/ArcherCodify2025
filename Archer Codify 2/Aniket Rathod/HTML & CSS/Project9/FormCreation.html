<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .container, .container-sm, .container-md, .container-lg, .container-xl, .container-xxl, .container-fluid{
            border: 5px solid rgb(255, 0, 0);
            height: auto;
            background-color: white;
            background-size: cover;
            /*padding: 5px 5px 5px 5px;*/
            
            
        }

        .col, .col-2, .col-3, .col-4, .col-6, .col-12, .col-sm-1, .col-sm-12, .col-lg-3, .col-md-2, .col-md-4, .col-md-6, .col-auto{
            border: 2px solid white;
            /*margin-top: 5px;
            margin-left: 5px;
            margin-right: 5px;
            margin-bottom: 5px;*/
        }

        .row, .row-g{
            height: auto;
        }
    </style>

</head>
<body>

    <div class="container">
        <div style="text-align: center;"><h3>------------------------------Student Registration form------------------------------</h3></div>
            
            <form class="formvar">
                <div class="row">
                    <label for="disabledSelect" class="form-label">Student Name</label>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                    </div>
                  </div>
                  <div>
                  <label for="disabledSelect" class="form-label" style="margin-top: 10px;">Gender</label>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">Male</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">Female</label>
                  </div>
                </div>
                <div>
                    <label for="customRange3" class="form-label" style="margin-top: 10px;">Age</label>
                    <input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange3">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label" style="margin-top: 10px;">Email addres</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Enter your Email id.</div>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Contact Number</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Enter your Phone No.</div>
                  </div>

                <div>
                    <label for="disabledSelect" class="form-label">Guardian Details</label>
                    <div class="input-group mb-3">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon1">Parmanent Location</button>
                        <input type="text" class="form-control" placeholder="Guardian Name and Contact" aria-label="Example text with button addon" aria-describedby="button-addon1">
                      </div>
                      
                      <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Guardian Name and Contact" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Current Location</button>
                      </div>
                </div>
                  
                  <div class="mb-3">
                    <label for="disabledSelect" class="form-label">State</label>
                    <select id="disabledSelect" class="form-select">
                      <option>Maharashtra</option>
                      <option>Utter-Pradesh</option>
                      <option>Bihar</option>
                      <option>Raigad</option>
                      <option>Rajassthan</option>
                    </select>
                  </div>
                  <div class="row g-3">
                    <div class="col-sm-7">
                      <input type="text" class="form-control" placeholder="City" aria-label="City">
                    </div>
                    <div class="col-sm">
                      <input type="text" class="form-control" placeholder="Zip" aria-label="Zip">
                    </div>
                  </div>
                  <div>
                  <label for="disabledSelect" class="form-label" style="margin-top: 20px;">Technical Skills</label>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">C++</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">Java</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">Python</label>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
</body>
</html>
